name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      VITE_TON_MANIFEST_URL: ${{ vars.VITE_TON_MANIFEST_URL }}
      VITE_TON_API_KEY: ${{ vars.VITE_TON_API_KEY }}
      VITE_TON_TIC_TOK_TOE_MASTER_CONTRACT_ADDR: ${{ vars.VITE_TON_TIC_TOK_TOE_MASTER_CONTRACT_ADDR }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.6

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: pnpm install
        working-directory: ./be

      - name: Build backend
        run: pnpm build-all
        working-directory: ./be

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: ./fe

      - name: Move contract TypeScript files to frontend
        run: |
          mkdir -p fe/src/contracts
          cp be/build/TicTacToeMaster/*.ts fe/src/contracts/

      - name: Build frontend
        run: pnpm build
        working-directory: ./fe

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: production-files
          path: ./fe/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./fe/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: production-files
